                    </ul>
                </nav>
            </div>
        </header>
    <main class="contact">
        <h1>お問い合わせ</h1>
        <form action="" method="">
            <div>
                <label>お問い合わせ :</label>
                <select class="item" name="item">
                    <option value="">お問い合わせ項目を選択</option>
                    <option value="product">商品について</option>
                    <option value="order">注文について</option>
                    <option value="ship">配送について</option>
                    <option value="service">サービスについて</option>
                    <option value="other">その他</option>
                </select>
            </div>
            <div>
                <label for="name">お名前:</label>
                <input class="name" id="name" type="text" name="name" placeholder="お名前">
            </div>
            <div>
                <label for="mail">メールアドレス:</label>
                <input class="mail" id="mail" type="email" name="email" placeholder="メールアドレス">
            </div>
            <div>
                <label for="comment">お問い合わせ詳細:</label><br>
                <textarea class="comment" id="comment" cols="30" rows="10" placeholder="お問い合わせ内容を入力してください"></textarea>
            </div>
            <div>
                <input class="submit" type="submit" value="送信">
            </div>
        </form>
    </main>
